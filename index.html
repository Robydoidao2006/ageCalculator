<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Age calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <div class='row'>
            <div class='col-lg-3'>
            </div>

            <div class='col-lg-6 text-center' >
                    <h1>Age calculator</h1>
                    <p>Enter your name and age and find out how long you have been around for!</p>

                <form id='form' method="POST"">
                    <input id='userName' type="text" placeholder="name">
                    <input id='userAge' type="text" placeholder="age">
                    <button id='submit' type="button" onclick="display();" value='clickme'>Go</button>
                </form>
                
                <h2>Did you know?</h2>
                <p>Acording to the Central Intelligence Agency AKA (CIA) </p>
                <p>The average life expectancy for US citizens its 80 years</p>
                
                <h3 id="youKnow"></h3>
                <!-- display time on earth -->
                <div id="totalResult"></div>
             
                <h3 id="youHaveYear"></h3>
                <!-- display time left on average -->
                <div id="youHaveleft"></div>
              

            </div>

            <div class='col-lg-3'>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
